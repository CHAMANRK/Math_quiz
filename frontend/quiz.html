<!DOCTYPE html>
<html>
<head>
    <title>AI Math Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2 id="question">Select Difficulty</h2>

    <button class="btn-start" onclick="startQuiz('Easy')">Easy</button>
    <button class="btn-submit" onclick="startQuiz('Medium')">Medium</button>
    <button class="btn-home" onclick="startQuiz('Hard')">Hard</button>

    <input id="answer" placeholder="Your answer">
    <button class="btn-submit" onclick="checkAnswer()">Submit</button>

    <p id="msg"></p>
    <button class="btn-home" onclick="location.href='index.html'">Exit</button>
</div>

<script>
const API_URL = "https://YOUR-RAILWAY-URL/ask";
let correctAnswer = "";

async function startQuiz(level) {
    const prompt = `Generate one ${level} math question.
Return format:
Question | Answer`;

    const res = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({prompt})
    });

    const data = await res.json();
    const parts = data.result.split("|");

    document.getElementById("question").innerText = parts[0];
    correctAnswer = parts[1].trim();
    document.getElementById("msg").innerText = "";
    document.getElementById("answer").value = "";
}

function checkAnswer() {
    const user = document.getElementById("answer").value.trim();
    if (user === correctAnswer) {
        document.getElementById("msg").innerText = "✅ Correct!";
    } else {
        document.getElementById("msg").innerText = "❌ Wrong! Answer: " + correctAnswer;
    }
}
</script>

</body>
</html>
