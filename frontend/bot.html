<!DOCTYPE html>
<html>
<head>
    <title>AI Math Tutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>ðŸ¤– AI Math Tutor</h2>

    <input id="q" placeholder="Ask your math doubt">
    <button class="btn-submit" onclick="ask()">Ask</button>

    <p id="ans"></p>
    <button class="btn-home" onclick="location.href='index.html'">Back</button>
</div>

<script>
const API_URL = "https://YOUR-RAILWAY-URL/ask";

async function ask() {
    const q = document.getElementById("q").value;
    const res = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            prompt: `Explain this math problem simply: ${q}`
        })
    });

    const data = await res.json();
    document.getElementById("ans").innerText = data.result;
}
</script>

</body>
</html>
